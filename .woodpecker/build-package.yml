---
when:
  - event: [pull_request, tag]
  - event: [push, manual]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  build:
    image: docker.io/techknowlogick/xgo:go-1.21.x
    commands:
      - ln -s $(pwd) /source
      - make release

  executable:
    image: quay.io/thegeeklab/alpine-tools
    commands:
      - $(find dist/ -executable -type f -iname ${CI_REPO_NAME}-linux-amd64) --help

  changelog-generate:
    image: quay.io/thegeeklab/git-chglog
    commands:
      - git fetch -tq
      - git-chglog --no-color --no-emoji -o CHANGELOG.md ${CI_COMMIT_TAG:---next-tag unreleased unreleased}

  changelog-format:
    image: quay.io/thegeeklab/alpine-tools
    commands:
      - prettier CHANGELOG.md
      - prettier -w CHANGELOG.md

  publish-github:
    image: docker.io/plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - dist/*
      note: CHANGELOG.md
      overwrite: true
      title: ${CI_COMMIT_TAG}
    when:
    - event: [tag]

depends_on:
  - test
