---
when:
  - event: [pull_request, tag]
  - event: [push, manual]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  - name: lint
    image: docker.io/library/golang:1.25.1
    commands:
      - make deps lint

  - name: test
    image: docker.io/library/golang:1.25.1
    commands:
      - make deps test
